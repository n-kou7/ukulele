<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ukulele Chord Image Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">Ukuleleコード画像エディター</div>
    <div class="sub">iPhone対応 / PNG保存</div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>コード名</h2>

      <div class="row">
        <input id="rawChord" type="text" placeholder="例: F#m7(b5)/A" />
        <button id="btnNormalize" class="btn">正規化</button>
      </div>

      <div class="row">
        <input id="normalized" type="text" readonly />
      </div>

      <div class="row">
        <select id="root">
          <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option><option>F</option><option>G</option>
        </select>
        <select id="acc">
          <option value="">なし</option>
          <option value="s">s (#)</option>
          <option value="b">b (♭)</option>
        </select>
        <select id="qual">
          <option value="">(なし)</option>
          <option>m</option><option>m7</option><option>7</option>
          <option>maj7</option><option>sus4</option><option>7sus4</option><option>add9</option>
        </select>
      </div>

      <div class="row">
        <input id="filename" type="text" />
      </div>

      <h2>押弦（G C E A）</h2>
      <div class="grid">
        <div class="gridHeader">
          <div></div><div>G</div><div>C</div><div>E</div><div>A</div>
        </div>
        <div class="gridRow">
          <div class="gridLabel">0</div>
          <button class="cell" data-s="0" data-f="0"></button>
          <button class="cell" data-s="1" data-f="0"></button>
          <button class="cell" data-s="2" data-f="0"></button>
          <button class="cell" data-s="3" data-f="0"></button>
        </div>
        <div class="gridRow">
          <div class="gridLabel">1</div>
          <button class="cell" data-s="0" data-f="1"></button>
          <button class="cell" data-s="1" data-f="1"></button>
          <button class="cell" data-s="2" data-f="1"></button>
          <button class="cell" data-s="3" data-f="1"></button>
        </div>
        <div class="gridRow">
          <div class="gridLabel">2</div>
          <button class="cell" data-s="0" data-f="2"></button>
          <button class="cell" data-s="1" data-f="2"></button>
          <button class="cell" data-s="2" data-f="2"></button>
          <button class="cell" data-s="3" data-f="2"></button>
        </div>
        <div class="gridRow">
          <div class="gridLabel">3</div>
          <button class="cell" data-s="0" data-f="3"></button>
          <button class="cell" data-s="1" data-f="3"></button>
          <button class="cell" data-s="2" data-f="3"></button>
          <button class="cell" data-s="3" data-f="3"></button>
        </div>
        <div class="gridRow">
          <div class="gridLabel">4</div>
          <button class="cell" data-s="0" data-f="4"></button>
          <button class="cell" data-s="1" data-f="4"></button>
          <button class="cell" data-s="2" data-f="4"></button>
          <button class="cell" data-s="3" data-f="4"></button>
        </div>
      </div>

      <label class="chk">
        <input id="sharpAll1" type="checkbox" />
        ♯ルール：全弦1フレット黒丸
      </label>

      <div class="row actions">
        <button id="btnClear" class="btn">クリア</button>
        <button id="btnOpen" class="btn">画像を開く</button>
      </div>
    </section>

    <section class="preview">
      <canvas id="cv" width="200" height="200"></canvas>
      <div class="meta">長押しで画像保存</div>
    </section>
  </main>

  <script src="editor.js"></script>
</body>
</html>
